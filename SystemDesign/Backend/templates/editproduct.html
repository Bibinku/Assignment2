<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Product Details</h5>
              <div class="card">
                <div class="card-body">
                  <form method="post" action="{% url 'updateproduct' Proid=cata.id %}">
                       {% csrf_token %}

                    <div class="mb-3">
                      <label for="Name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="Name"  name="name"  value="{{cata.name}}"  >
                      <div  class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="price" class="form-label">Price</label>
                      <input type="number" class="form-control" id="price"  name="price"  value="{{cata.price}}">
                      <div  class="form-text"></div>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>

            </div>
          </div>

</body>
</html>
{% endblock %}
